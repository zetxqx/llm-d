name: Dev LLM-D Image Build

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/build-image.yml
      - docker/**
      - patches/**
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/build-image.yml
      - docker/**
      - patches/**
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: cuda,aws,gke,xpu,cpu)'
        required: false
        default: 'cuda'
        type: string
      vllm_repo:
        description: 'vLLM repository URL'
        required: false
        default: 'https://github.com/vllm-project/vllm.git'
        type: string
      vllm_commit_sha:
        description: 'vLLM commit SHA to checkout for source'
        required: false
        default: 'b8b302cde434df8c9289a2b465406b47ebab1c2d'
        type: string
      vllm_precompiled_wheel_commit:
        description: 'vLLM commit SHA for precompiled wheel lookup (defaults to vllm_commit_sha)'
        required: false
        type: string

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: llm-d

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install hadolint
        run: |
          wget -O /usr/local/bin/hadolint \
            https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run pre-commit
        uses: j178/prek-action@v1
        with:
          extra-args: ''

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cuda: ${{ steps.filter.outputs.cuda || steps.dispatch.outputs.cuda }}
      xpu: ${{ steps.filter.outputs.xpu || steps.dispatch.outputs.xpu }}
      cpu: ${{ steps.filter.outputs.cpu || steps.dispatch.outputs.cpu }}
      aws: ${{ steps.filter.outputs.aws || steps.dispatch.outputs.aws }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        if: github.event_name != 'workflow_dispatch'
        id: filter
        with:
          filters: |
            cuda:
              - 'docker/Dockerfile.cuda'
              - 'docker/scripts/**'
              - 'docker/packages/common/**'
              - 'docker/packages/cuda/**'
              - 'patches/cks_nvshmem3.3.20.patch'
              - 'patches/cks_nvshmem3.3.9.patch'
            xpu:
              - 'docker/Dockerfile.xpu'
              - 'docker/scripts/**'
            cpu:
              - 'docker/Dockerfile.cpu'
              - 'docker/scripts/**'
            aws:
              - 'docker/Dockerfile.aws'
              - 'docker/scripts/**'
      # shim to convert comma-separated platforms input into same boolean outputs as path filter
      - name: Parse dispatch platforms
        if: github.event_name == 'workflow_dispatch'
        id: dispatch
        run: |
          platforms="${{ inputs.platforms }}"
          echo "cuda=$(echo $platforms | grep -q cuda && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "aws=$(echo $platforms | grep -q aws && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "gke=$(echo $platforms | grep -q gke && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "xpu=$(echo $platforms | grep -q xpu && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "cpu=$(echo $platforms | grep -q cpu && echo true || echo false)" >> $GITHUB_OUTPUT

  cuda-build-llm-d:
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.cuda == 'true' }}
    strategy:
      fail-fast: false
      # multi-OS build matrix: creates 4 images (2 platforms Ã— 2 OS variants)
      # - RHEL (ubi9): default/production image (no suffix in final tags)
      # - Ubuntu (24.04): alternative base for compatibility testing (-ubuntu suffix)
      # resulting manifests: cuda-dev (rhel) and cuda-dev-ubuntu
      matrix:
        include:
          - platform: linux/amd64
            runner: vllm-runner
            os: rhel
            base_image_suffix: ubi9
            image_suffix: ""
          - platform: linux/arm64
            runner: vllm-runner-arm
            os: rhel
            base_image_suffix: ubi9
            image_suffix: ""
          - platform: linux/amd64
            runner: vllm-runner
            os: ubuntu
            base_image_suffix: ubuntu24.04
            image_suffix: "-ubuntu"
          - platform: linux/arm64
            runner: vllm-runner-arm
            os: ubuntu
            base_image_suffix: ubuntu24.04
            image_suffix: "-ubuntu"
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.cuda
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          build-args: |
            TARGETOS=${{ matrix.os }}
            BUILD_BASE_IMAGE_SUFFIX=${{ matrix.os == 'ubuntu' && 'ubuntu20.04' || matrix.base_image_suffix }}
            FINAL_BASE_IMAGE_SUFFIX=${{ matrix.base_image_suffix }}
            VLLM_REPO=${{ inputs.vllm_repo || 'https://github.com/vllm-project/vllm.git' }}
            VLLM_COMMIT_SHA=${{ inputs.vllm_commit_sha || 'b8b302cde434df8c9289a2b465406b47ebab1c2d' }}
            VLLM_PRECOMPILED_WHEEL_COMMIT=${{ inputs.vllm_precompiled_wheel_commit || inputs.vllm_commit_sha || '' }}
          cache-from: >-
            type=gha,scope=cuda-dev-${{ matrix.os }}-${{
            matrix.platform == 'linux/arm64' && 'arm64' || 'amd64' }}
          cache-to: >-
            type=gha,mode=max,scope=cuda-dev-${{ matrix.os }}-${{
            matrix.platform == 'linux/arm64' && 'arm64' || 'amd64' }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: >-
            type=image,name=${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }},
            push-by-digest=true,name-canonical=true,push=true
          github-token: ${{ secrets.GHCR_TOKEN }}
          secrets: |
            aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID_S3_BUCKET_ONLY }}
            aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY_S3_BUCKET_ONLY }}
        env:
          DOCKER_BUILDKIT: "1"
          BUILDKIT_PROGRESS: "plain"

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-cuda-dev-${{ matrix.os }}-${{ matrix.platform == 'linux/arm64' && 'arm64' || 'amd64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  cuda-manifest:
    needs: cuda-build-llm-d
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [rhel, ubuntu]
        include:
          # RHEL is the default image (no suffix in image name)
          - os: rhel
            image_suffix: ""
          # Ubuntu images are tagged with -ubuntu suffix
          - os: ubuntu
            image_suffix: "-ubuntu"
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-cuda-dev-${{ matrix.os }}-*
          merge-multiple: true

      - name: Debug digest files
        run: |
          echo "=== Contents of /tmp/digests ==="
          ls -la /tmp/digests
          echo "=== Files matched by glob * ==="
          cd /tmp/digests && printf '%s\n' *
          echo "=== Test manifest command construction ==="
          cd /tmp/digests && \
            printf '${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}@sha256:%s ' *

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push manifest
        id: manifest
        working-directory: /tmp/digests
        run: |
          SHORT_SHA=${GITHUB_SHA:0:7}
          # build the list of source images (by digest)
          sources=""
          for digest in *; do
            image="${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}"
            sources="$sources ${image}@sha256:$digest"
          done

          # create manifest and tag it
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}:pr-${{
              github.event.pull_request.number }} \
            -t ${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}:sha-${SHORT_SHA} \
            $sources

          # extract final manifest digest
          MANIFEST_DIGEST=$(docker buildx imagetools inspect \
            ${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}:sha-${SHORT_SHA} \
            | awk '/^Digest:/ {print $2}')
          echo "digest=${MANIFEST_DIGEST}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: >-
            ${{ env.REGISTRY }}/${{ github.repository }}-cuda-dev${{ matrix.image_suffix }}@${{
              steps.manifest.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: vuln
          timeout: 30m
          skip-dirs: /root/.cache/uv
        env:
          TRIVY_USERNAME: ${{ secrets.GHCR_USER }}
          TRIVY_PASSWORD: ${{ secrets.GHCR_TOKEN }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Display vulnerability summary
        run: |
          echo "=== Vulnerability Scan Summary ==="
          if [ -f trivy-results.sarif ]; then
            echo "Scan completed. Check the Security tab for detailed results."
          else
            echo "No vulnerabilities found or scan failed."
          fi

  aws-build-llm-d:
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.aws == 'true' }}
    strategy:
      fail-fast: false
    runs-on: vllm-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --oci-worker-gc

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-aws-dev
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push (official action)
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.aws
          platforms: linux/amd64
          push: true
          provenance: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          github-token: ${{ secrets.GHCR_TOKEN }}
          secrets: |
            aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID_S3_BUCKET_ONLY }}
            aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY_S3_BUCKET_ONLY }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}-aws-dev@${{ steps.build-and-push.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: vuln
          timeout: 30m
          skip-dirs: /root/.cache/uv
        env:
          TRIVY_USERNAME: ${{ secrets.GHCR_USER }}
          TRIVY_PASSWORD: ${{ secrets.GHCR_TOKEN }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Display vulnerability summary
        run: |
          echo "=== Vulnerability Scan Summary ==="
          if [ -f trivy-results.sarif ]; then
            echo "Scan completed. Check the Security tab for detailed results."
          else
            echo "No vulnerabilities found or scan failed."
          fi

  xpu-build-llm-d:
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.xpu == 'true' }}
    strategy:
      fail-fast: false
    runs-on: vllm-runner
    steps:
      - name: Checkout push ref
        if: github.event_name == 'push'
        uses: Actions/checkout@v4

      - name: Checkout PR branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push the image
        id: build-and-push
        run: |
          TAG="sha-$(git rev-parse --short HEAD)"
          PR_TAG="${{ github.event.pull_request.number }}"
          export DEVICE=xpu
          export DOCKERFILE=Dockerfile.xpu
          export VERSION="${TAG}"
          make image-build
          make image-push
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          if [ -n ${PR_TAG} ]; then
            export NEW_TAG="pr-${PR_TAG}"
            make image-retag
            VERSION="${NEW_TAG}" make image-push
            echo "pr_tag=pr-${PR_TAG}"  >> $GITHUB_OUTPUT
          fi;

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}-xpu-dev:${{ steps.build-and-push.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: vuln              # skip secrets/config/license analyzers
          timeout: 30m
          skip-dirs: /root/.cache/uv
        env:
          TRIVY_USERNAME: ${{ secrets.GHCR_USER }}
          TRIVY_PASSWORD: ${{ secrets.GHCR_TOKEN }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Display vulnerability summary
        run: |
          echo "=== Vulnerability Scan Summary ==="
          if [ -f trivy-results.sarif ]; then
            echo "Scan completed. Check the Security tab for detailed results."
          else
            echo "No vulnerabilities found or scan failed."
          fi

  cpu-build-llm-d:
    needs: [detect-changes]
    if: ${{ needs.detect-changes.outputs.cpu == 'true' }}
    strategy:
      fail-fast: false
    runs-on: vllm-runner
    steps:
      - name: Checkout push ref
        if: github.event_name == 'push'
        uses: Actions/checkout@v4

      - name: Checkout PR branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push the image
        id: build-and-push
        run: |
          TAG="sha-$(git rev-parse --short HEAD)"
          PR_TAG="${{ github.event.pull_request.number }}"
          export DEVICE=cpu
          export DOCKERFILE=Dockerfile.cpu
          export VERSION="${TAG}"
          make image-build
          make image-push
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          if [ -n ${PR_TAG} ]; then
            export NEW_TAG="pr-${PR_TAG}"
            make image-retag
            VERSION="${NEW_TAG}" make image-push
            echo "pr_tag=pr-${PR_TAG}"  >> $GITHUB_OUTPUT
          fi;

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}-cpu-dev:${{ steps.build-and-push.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: vuln              # skip secrets/config/license analyzers
          timeout: 30m
          skip-dirs: /root/.cache/uv
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GHCR_TOKEN }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Display vulnerability summary
        run: |
          echo "=== Vulnerability Scan Summary ==="
          if [ -f trivy-results.sarif ]; then
            echo "Scan completed. Check the Security tab for detailed results."
          else
            echo "No vulnerabilities found or scan failed."
          fi
