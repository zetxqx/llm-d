# Infra values
gateway:
  gatewayParameters:
    accessLogging: false
    logLevel: error
    resources:
      limits:
        cpu: "4"
        memory: 4Gi
      requests:
        cpu: "1"
        memory: 1Gi

# MS values
routing:
  proxy:
    zapLogLevel: error

# GAIE values
inferenceExtension:
  flags:
    v: 1

provider:
  istio:
    destinationRule:
      trafficPolicy:
        connectionPool:
          http:
            http1MaxPendingRequests: 256000
            maxRequestsPerConnection: 256000
            http2MaxRequests: 256000
            idleTimeout: "900s"
          tcp:
            maxConnections: 256000
            maxConnectionDuration: "1800s"
            connectTimeout: "900s"
