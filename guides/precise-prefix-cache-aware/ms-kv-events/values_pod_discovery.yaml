multinode: false

modelArtifacts:
  uri: "hf://Qwen/Qwen3-32B"
  name: "Qwen/Qwen3-32B"
  size: 80Gi
  authSecretName: "llm-d-hf-token"
  labels:
    llm-d.ai/inference-serving: "true"
    llm-d.ai/guide: "precise-prefix-cache-aware"
    llm-d.ai/accelerator-variant: "gpu"
    llm-d.ai/accelerator-vendor: "nvidia"
    llm-d.ai/model: "Qwen3-32B"

routing:
  proxy:
    enabled: false

accelerator:
  type: nvidia

decode:
  create: true
  parallelism:
    tensor: 2
    data: 1
  replicas: 8
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      image: ghcr.io/llm-d/llm-d-cuda:v0.5.0
      modelCommand: vllmServe
      args:
        - "--block-size=64"
        - "--kv-events-config"
        - |-
          {
            "enable_kv_cache_events": true,
            "publisher": "zmq",
            "endpoint": "tcp://*:5557",
            "topic": "kv@$(POD_IP)@Qwen/Qwen3-32B"
          }
        - "--disable-uvicorn-access-log"
        - "--gpu-memory-utilization=0.95"
      env:
        - name: GAIE_RELEASE_NAME_POSTFIX
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: VLLM_LOGGING_LEVEL
          value: DEBUG
        - name: TRITON_CACHE_DIR
          value: /.triton-cache
      ports:
        - containerPort: 8000
          name: vllm
          protocol: TCP
        - containerPort: 5557
          name: kv-events
          protocol: TCP
      resources:
        limits:
          cpu: '32'
          memory: 100Gi
        requests:
          cpu: '32'
          memory: 100Gi
      mountModelVolume: true
      volumeMounts:
        - name: metrics-volume
          mountPath: /.config
        - name: shm
          mountPath: /dev/shm
        - name: torch-compile-cache
          mountPath: /.cache
        - name: triton-cache
          mountPath: /.triton-cache
      startupProbe:
        httpGet:
          path: /v1/models
          port: vllm
        initialDelaySeconds: 15
        periodSeconds: 30
        timeoutSeconds: 5
        failureThreshold: 60
      livenessProbe:
        httpGet:
          path: /health
          port: vllm
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
      readinessProbe:
        httpGet:
          path: /v1/models
          port: vllm
        periodSeconds: 5
        timeoutSeconds: 2
        failureThreshold: 3
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: torch-compile-cache
      emptyDir: {}
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 20Gi
    - name: triton-cache
      emptyDir: {}

prefill:
  create: false

