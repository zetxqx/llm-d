# Intel XPU configuration for precise prefix cache aware routing with KV-Events
# This configuration combines XPU-specific settings with KV events for precise cache awareness

multinode: false

# Configure accelerator type for Intel XPU via DRA
accelerator:
  type: intel-i915
  dra: true

modelArtifacts:
  name: Qwen/Qwen3-0.6B
  uri: "hf://Qwen/Qwen3-0.6B"
  size: 10Gi
  authSecretName: "llm-d-hf-token"
  labels:
    llm-d.ai/inference-serving: "true"
    llm-d.ai/guide: "precise-prefix-cache-aware"
    llm-d.ai/hardware-variant: "xpu"
    llm-d.ai/hardware-vendor: "intel"
    llm-d.ai/model: "Qwen3-0.6B"

routing:
  proxy:
    enabled: false  # removes sidecar from deployment - no PD in precise-kv-cache

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      # Use Intel latest published xpu image
      image: ghcr.io/llm-d/llm-d-xpu:v0.5.0
      modelCommand: custom
      command:
        - /bin/sh
        - '-c'
      args:
        - |
          set -x
          exec vllm serve Qwen/Qwen3-0.6B \
            --port 8000 \
            --served-model-name "Qwen/Qwen3-0.6B" \
            --dtype float16 \
            --disable-sliding-window \
            --block-size 64 \
            --prefix-caching-hash-algo sha256_cbor \
            --kv-events-config "{\"enable_kv_cache_events\":true,\"publisher\":\"zmq\",\"endpoint\":\"tcp://gaie-${GAIE_RELEASE_NAME_POSTFIX}-epp.${NAMESPACE}.svc.cluster.local:5557\",\"topic\":\"kv@${POD_IP}@Qwen/Qwen3-0.6B\"}"
      securityContext:
        fsGroup: 107
        supplementalGroups:
          - 107
      env:
        - name: GAIE_RELEASE_NAME_POSTFIX  # index 0 matters because of set in helmfile
          value: "default"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace  # assumed to be the same as the EPP's
        - name: PYTHONHASHSEED
          value: "42"
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: VLLM_LOGGING_LEVEL
          value: DEBUG

      ports:
        - containerPort: 8000
          name: vllm
          protocol: TCP
      resources:
        limits:
          memory: 24Gi
          cpu: "8"
        requests:
          cpu: "4"
          memory: 12Gi

      mountModelVolume: true
      volumeMounts:
        - name: metrics-volume
          mountPath: /.config
        - name: torch-compile-cache
          mountPath: /.cache
      startupProbe:
        httpGet:
          path: /v1/models
          port: vllm
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 60
      livenessProbe:
        httpGet:
          path: /health
          port: vllm
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 20
      readinessProbe:
        httpGet:
          path: /v1/models
          port: vllm
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: torch-compile-cache
      emptyDir: {}

# Disable prefill for XPU example
prefill:
  create: false
