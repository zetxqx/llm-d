inferenceExtension:
  replicas: 1
  image:
    # both downstream infernece-scheduler and upstream epp images can support precise KV Cache awareness based on the configurations here
    ###################
    name: llm-d-inference-scheduler
    hub: ghcr.io/llm-d
    tag: v0.3.1-rc.1
    ###################
    # name: epp
    # hub: us-central1-docker.pkg.dev/bobzetian-gke-dev/gateway-api-inference-extension
    # tag: 32970c0b719feaf9d3f34e8b6cf22db20c168324
    ###################
    pullPolicy: Always
  extProcPort: 9002
  # ZMQ port for `kvevents.Pool` (KVEvents subscriber)
  extraContainerPorts:
    - name: zmq
      containerPort: 5557
      protocol: TCP
  extraServicePorts:
    - name: zmq
      port: 5557
      targetPort: 5557
      protocol: TCP
  # huggingface token for tokenizer
  env:
    - name: HF_TOKEN
      valueFrom:
        secretKeyRef:
          name: llm-d-hf-token
          key: HF_TOKEN
  flags:
    # Log verbosity
    - name: v
      value: 4
  
  pluginsConfigFile: "prefix-cache-tracking-config.yaml"
  pluginsCustomConfig: # THIS CONFIG NEEDS TO BE CHECKED FOR INF SCHEDULER NEW IMAGE, ALMOST CERTAIN THERE IS A NEW API HERE
    prefix-cache-tracking-config.yaml: |
      # apiVersion: inference.networking.x-k8s.io/v1alpha1
      # kind: EndpointPickerConfig
      # plugins:
      #   - type: single-profile-handler
      #   - type: precise-prefix-cache-scorer
      #     parameters:
      #       indexerConfig:
      #         tokenProcessorConfig:
      #           blockSize: 64   
      #           hashSeed: "42"
      #   - type: kv-cache-utilization-scorer
      #   - type: queue-scorer
      #   - type: max-score-picker
      # schedulingProfiles:
      #   - name: default
      #     plugins:
      #       - pluginRef: precise-prefix-cache-scorer
      #         weight: 3.0
      #       - pluginRef: kv-cache-utilization-scorer
      #         weight: 2.0
      #       - pluginRef: queue-scorer
      #         weight: 2.0
      #       - pluginRef: max-score-picker

      apiVersion: inference.networking.x-k8s.io/v1alpha1
      kind: EndpointPickerConfig
      plugins:
      - type: queue-scorer
      - type: kv-cache-utilization-scorer
      - type: prefix-cache-scorer
      - type: max-score-picker
        parameters:
          maxNumOfEndpoints: 1
      - type: single-profile-handler
      schedulingProfiles:
      - name: default
        plugins:
        - pluginRef: queue-scorer
          weight: 1
        - pluginRef: kv-cache-utilization-scorer
          weight: 1
        - pluginRef: prefix-cache-scorer
          weight: 2
        - pluginRef: max-score-picker
      
      # apiVersion: inference.networking.x-k8s.io/v1alpha1
      # kind: EndpointPickerConfig
      # plugins:
      # - type: single-profile-handler
      # - type: random-picker
      # schedulingProfiles:
      # - name: default
      #   plugins:
      #     - pluginRef: random-picker
      
      # apiVersion: inference.networking.x-k8s.io/v1alpha1
      # kind: EndpointPickerConfig
      # plugins:
      # - type: queue-scorer
      # - type: kv-cache-utilization-scorer
      # - type: max-score-picker
      #   parameters:
      #     maxNumOfEndpoints: 1
      # - type: single-profile-handler
      # schedulingProfiles:
      # - name: default
      #   plugins:
      #   - pluginRef: queue-scorer
      #     weight: 1
      #   - pluginRef: kv-cache-utilization-scorer
      #     weight: 1
      #   - pluginRef: max-score-picker
inferencePool:
  apiVersion: inference.networking.x-k8s.io/v1alpha2 # use old API version for inference
  targetPortNumber: 8000
  modelServerType: vllm
  modelServers:
    matchLabels:
      llm-d.ai/inferenceServing: "true"
