# Intel XPU configuration for PD Disaggregation
# This configuration sets up prefill and decode services with Intel XPU optimization

multinode: false

# Configure accelerator type for Intel XPU via DRA
dra:
  enabled: true
  type: intel

modelArtifacts:
  uri: "hf://deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"
  size: 10Gi  # Smaller model size for Intel XPU
  authSecretName: "llm-d-hf-token"
  name: "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.4.0
    connector: nixlv2
    secure: false

decode:
  parallelism:  # controlls count of specialized hardware devices allocated
    tensor: 1
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      image: ghcr.io/llm-d/llm-d-xpu-dev:pr-592
      modelCommand: vllmServe
      args:
        - "--block-size"
        - "128"
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector", "kv_role":"kv_both", "kv_buffer_device":"cpu"}'
        - "--disable-log-requests"
        - "--disable-uvicorn-access-log"
        - "--max-model-len"
        - "32000"
      securityContext:
        fsGroup: 107
        supplementalGroups:
          - 107
      env:
        - name: UCX_TLS
          value: "tcp"
      ports:
        - containerPort: 8200
          name: vllm
          protocol: TCP
        - containerPort: 5557
          name: nixl
          protocol: TCP
      resources:
        limits:
          memory: 64Gi
          cpu: "16"
          # note: XPU resources get controlled by parallelism + accelerators above
        requests:
          memory: 64Gi
          cpu: "16"
          # note: XPU resources get controlled by parallelism + accelerators above
      mountModelVolume: true
      volumeMounts:
        - name: dshm
          mountPath: /dev/shm
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 4Gi

prefill:
  parallelism:
    tensor: 1
  create: true
  replicas: 3
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"  # prefill vLLM service port (from routing.servicePort)
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      image: ghcr.io/llm-d/llm-d-xpu-dev:pr-592
      modelCommand: vllmServe
      args:
        - "--block-size"
        - "128"
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector", "kv_role":"kv_both", "kv_buffer_device":"cpu"}'
        - "--disable-log-requests"
        - "--disable-uvicorn-access-log"
        - "--max-model-len"
        - "32000"
      securityContext:
        fsGroup: 107
        supplementalGroups:
          - 107
      env:
        - name: UCX_TLS
          value: "tcp"
      ports:
        - containerPort: 8000
          name: vllm
          protocol: TCP
        - containerPort: 5557
          name: nixl
          protocol: TCP
      resources:
        limits:
          memory: 64Gi
          cpu: "8"
          # note: XPU resources get controlled by parallelism + dra above
        requests:
          memory: 64Gi
          cpu: "8"
          # note: XPU resources get controlled by parallelism + dra above
      mountModelVolume: true
      volumeMounts:
        - name: dshm
          mountPath: /dev/shm
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 4Gi
