# Intel XPU configuration for PD Disaggregation
# This configuration sets up prefill and decode services with Intel XPU optimization

multinode: false

# Configure accelerator type for Intel XPU via DRA
accelerator:
  type: intel-i915
  dra: true

modelArtifacts:
  uri: "hf://Qwen/Qwen3-0.6B"
  size: 10Gi  # Smaller model size for Intel XPU
  authSecretName: "llm-d-hf-token"
  name: "Qwen/Qwen3-0.6B"
  labels:
    llm-d.ai/inference-serving: "true"
    llm-d.ai/guide: "pd-disaggregation"
    llm-d.ai/hardware-variant: "xpu"
    llm-d.ai/hardware-vendor: "intel"
    llm-d.ai/model: "Qwen3-0.6B"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.5.0
    connector: nixlv2
    secure: false

decode:
  parallelism:  # controlls count of specialized hardware devices allocated
    tensor: 1
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      image: ghcr.io/llm-d/llm-d-xpu:v0.5.0
      modelCommand: vllmServe
      args:
        - "--block-size"
        - "64"
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector", "kv_role":"kv_both", "kv_buffer_device":"cpu"}'
        - "--disable-log-requests"
        - "--disable-uvicorn-access-log"
        - "--max-model-len"
        - "32000"
      securityContext:
        fsGroup: 107
        supplementalGroups:
          - 107
      env:
        - name: UCX_TLS
          value: "tcp"
        - name: VLLM_NIXL_SIDE_CHANNEL_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: VLLM_NIXL_SIDE_CHANNEL_PORT
          value: "5600"
        # Intel XPU environment variables (required after switching to DRA)
        - name: VLLM_USE_V1
          value: "1"
        - name: TORCH_LLM_ALLREDUCE
          value: "1"
        - name: VLLM_WORKER_MULTIPROC_METHOD
          value: "spawn"
      ports:
        - containerPort: 8200
          name: vllm
          protocol: TCP
        - containerPort: 5600
          name: nixl
          protocol: TCP
      resources:
        limits:
          memory: 64Gi
          cpu: "16"
          # note: XPU resources get controlled by parallelism + accelerators above
        requests:
          memory: 64Gi
          cpu: "16"
          # note: XPU resources get controlled by parallelism + accelerators above
      mountModelVolume: true
      volumeMounts:
        - name: metrics-volume
          mountPath: /.config
        - name: shm
          mountPath: /dev/shm
        - name: torch-compile-cache
          mountPath: /.cache
      startupProbe:
        httpGet:
          path: /v1/models
          port: vllm
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 60
      livenessProbe:
        httpGet:
          path: /health
          port: vllm
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 20
      readinessProbe:
        httpGet:
          path: /v1/models
          port: vllm
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: "16Gi"
    - name: torch-compile-cache
      emptyDir: {}

prefill:
  parallelism:
    tensor: 1
  create: true
  replicas: 3
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"  # prefill vLLM service port (from routing.servicePort)
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      image: ghcr.io/llm-d/llm-d-xpu:v0.5.0
      modelCommand: vllmServe
      args:
        - "--block-size"
        - "64"
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector", "kv_role":"kv_both", "kv_buffer_device":"cpu"}'
        - "--disable-uvicorn-access-log"
        - "--max-model-len"
        - "32000"
      securityContext:
        fsGroup: 107
        supplementalGroups:
          - 107
      env:
        - name: UCX_TLS
          value: "tcp"
        - name: VLLM_NIXL_SIDE_CHANNEL_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: VLLM_NIXL_SIDE_CHANNEL_PORT
          value: "5600"
        # Intel XPU environment variables (required after switching to DRA)
        - name: VLLM_USE_V1
          value: "1"
        - name: TORCH_LLM_ALLREDUCE
          value: "1"
        - name: VLLM_WORKER_MULTIPROC_METHOD
          value: "spawn"
      ports:
        - containerPort: 8000
          name: vllm
          protocol: TCP
        - containerPort: 5600
          name: nixl
          protocol: TCP
      resources:
        limits:
          memory: 64Gi
          cpu: "8"
          # note: XPU resources get controlled by parallelism + dra above
        requests:
          memory: 64Gi
          cpu: "8"
          # note: XPU resources get controlled by parallelism + dra above
      mountModelVolume: true
      volumeMounts:
        - name: metrics-volume
          mountPath: /.config
        - name: shm
          mountPath: /dev/shm
        - name: torch-compile-cache
          mountPath: /.cache
      startupProbe:
        httpGet:
          path: /v1/models
          port: vllm
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 60
      livenessProbe:
        httpGet:
          path: /health
          port: vllm
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 20
      readinessProbe:
        httpGet:
          path: /v1/models
          port: vllm
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 6
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: "16Gi"
    - name: torch-compile-cache
      emptyDir: {}
