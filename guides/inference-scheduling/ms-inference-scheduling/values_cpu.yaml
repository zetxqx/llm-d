# Simplified Intel CPU configuration using imageDefault mode
# This configuration lets the chart handle most vLLM parameters automatically

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.2-3B-Instruct"
  size: 100Gi
  authSecretName: "llm-d-hf-token"
  name: "meta-llama/Llama-3.2-3B-Instruct"

accelerator:
  type: cpu

# Routing configuration - required for inference-scheduling
routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.4.0-rc.1
    connector: nixlv2
    secure: false

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics"
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    image: ghcr.io/llm-d/llm-d-cpu-dev:sha-1b3416d
    imagePullPolicy: IfNotPresent
    modelCommand: vllmServe
    securityContext: # NUMA cross-node related
      seccompProfile:
        type: Unconfined
      capabilities:
        add:
        - SYS_NICE
    args:
      - "--disable-hybrid-kv-cache-manager"
      - "--max_model_len"
      - "8192"
    env:
      - name: VLLM_CPU_NUM_OF_RESERVED_CPU
        value: "1"
      - name: VLLM_CPU_KVCACHE_SPACE
        value: "32"
    ports:
      - containerPort: 8200
        protocol: TCP
    resources:
      limits:
        memory: 64Gi
        cpu: "64"
      requests:
        cpu: "64"
        memory: 64Gi
    device: "cpu"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: 8200
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: 8200
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: 8200
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: torch-compile-cache
      emptyDir: {}

# Disable prefill for simple CPU example
prefill:
  create: false

# When true, use LeaderWorkerSet for multi-node CPU setups
multinode: false
