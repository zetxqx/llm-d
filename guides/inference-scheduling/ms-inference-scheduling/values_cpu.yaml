# Simplified Intel CPU configuration using imageDefault mode
# This configuration lets the chart handle most vLLM parameters automatically

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.2-3B-Instruct"
  size: 100Gi
  authSecretName: "llm-d-hf-token"
  name: "meta-llama/Llama-3.2-3B-Instruct"
  labels:
    llm-d.ai/inference-serving: "true"
    llm-d.ai/guide: "inference-scheduling"
    llm-d.ai/hardware-vairant: "cpu"
    llm-d.ai/model: "Llama-3.2-3B-Instruct"

accelerator:
  type: cpu

# Routing configuration - required for inference-scheduling
routing:
  proxy:
    enabled: false  # removes sidecar from deployment - no PD in inference scheduling
    targetPort: 8000  # controlls vLLM port to matchup with sidecar if deployed

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"
      path: "/metrics"
      interval: "30s"
  containers:
    - name: "vllm"
      image: ghcr.io/llm-d/llm-d-cpu:v0.5.0
      imagePullPolicy: IfNotPresent
      modelCommand: vllmServe
      securityContext:  # NUMA cross-node related
        seccompProfile:
          type: Unconfined
        capabilities:
          add:
            - SYS_NICE
      args:
        - "--disable-hybrid-kv-cache-manager"
        - "--max_model_len"
        - "8192"
      env:
        - name: VLLM_CPU_NUM_OF_RESERVED_CPU
          value: "1"
        - name: VLLM_CPU_KVCACHE_SPACE
          value: "32"
      ports:
        - containerPort: 8000
          name: vllm
          protocol: TCP
      resources:
        limits:
          memory: 64Gi
          cpu: "64"
        requests:
          cpu: "64"
          memory: 64Gi
      device: "cpu"
      mountModelVolume: true
      volumeMounts:
        - name: metrics-volume
          mountPath: /.config
        - name: torch-compile-cache
          mountPath: /.cache
        - name: dshm
          mountPath: /dev/shm
      startupProbe:
        httpGet:
          path: /v1/models
          port: vllm
        initialDelaySeconds: 15
        periodSeconds: 30
        timeoutSeconds: 5
        failureThreshold: 60
      livenessProbe:
        httpGet:
          path: /health
          port: vllm
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
      readinessProbe:
        httpGet:
          path: /v1/models
          port: vllm
        periodSeconds: 5
        timeoutSeconds: 2
        failureThreshold: 3
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: torch-compile-cache
      emptyDir: {}
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 4Gi

# Disable prefill for simple CPU example
prefill:
  create: false

# When true, use LeaderWorkerSet for multi-node CPU setups
multinode: false
